<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>
<div th:insert="header"></div>
<div class="container-fluid">
    <div th:unless="${sessionIsValid}">
        <h2 class="text-center mt-5 mb-3 text-primary">Weather app</h2>

        <div class="d-flex justify-content-center ">
            <a class="btn btn-primary me-2 m-2" href="/login">Sign in</a>
            <a class="btn btn-secondary m-2" href="/registration">Sign up</a>
        </div>

        <h1 th:text=" 'Your cookie value is : ' +  ${sessionId}"></h1>
        <h1 th:text="'Hello, ' + ${name} + '!'">Hello, World!</h1>
    </div>

    <div th:if="${sessionIsValid}">
        <li th:each="location: ${locations}">
            <span th:text="${location.getName()}"></span>
            <span th:text="${location.getCountry()}"></span>
            <span th:text="${location.getState()}"></span>
        </li>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
