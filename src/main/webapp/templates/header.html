<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Header</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="justify-content-evenly">
            <a class="link-underline link-underline-opacity-0 " href="/">
                <img class="logo d-inline-block" src="../img/logo.png" alt="">
                <span class="navbar-brand h1 h-100 d-inline-block mb-0 pb-0">Weather</span>
            </a>
        </div>
        <div class="justify-content-center">
            <form class="d-flex" action="/search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <div th:unless="${sessionIsValid}">
            <div class="justify-content-end">
                <a class="btn btn-primary me-2" href="/login">Sign in</a>
                <a class="btn btn-secondary" href="/registration">Sign up</a>
            </div>
        </div>
        <div th:if="${sessionIsValid}">
            <div class="justify-content-end">
                <img src="../img/person.svg" alt="">
                <span class="" th:text="${username}">UserNaMe</span>
                <!--                <a class="btn btn-primary me-2" href="/login">Sign in</a>-->
                <a class="btn btn-secondary m-2" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
