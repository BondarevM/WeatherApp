<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div th:insert="header"></div>

<div class="container">
    <div class="registration-form">
        <h2 class="text-center mb-4 mt-4">Sign up</h2>

        <div th:if="${errorMessage}">
            <h5 th:text="${errorMessage}" class="text-center text-danger"></h5>
        </div>

        <form action="/registration" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Enter your login" name="login">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                       name="password">
            </div>
            <div class="mb-3">
                <label for="repeat-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="repeat-password" placeholder="Confirm your password"
                       name="confirmedPassword">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>
        </form>

        <h5 class="text-center">Already have an account? <a
                class="link-offset-2 link-underline link-underline-opacity-0" href="/login">Sign in</a></h5>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
