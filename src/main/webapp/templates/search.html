<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>
<div th:insert="header"></div>

<div class="container-fluid ">
    <div class="d-flex flex-row flex-wrap">
        <div class="m-4 p-2 border bg-light rounded" th:each="location: ${locations}">
            <div>City name: <span th:text="${location.getName()}"></span> </div>
            <div>Country: <span th:text="${location.getCountry()}"></span></div>
            <div>State: <span th:text="${location.getState()}"> â€” </span></div>
            <form class="" action="/" method="post">
                <input type="hidden" name="cityName" th:value="${location.getName()}">
                <input type="hidden" name="latitude" th:value="${location.getLatitude()}">
                <input type="hidden" name="longitude" th:value="${location.getLongitude()}">
                <button class="btn btn-primary " type="submit">Add</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
